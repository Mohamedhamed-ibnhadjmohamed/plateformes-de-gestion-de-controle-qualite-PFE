<div class="sidenav">
  <div class="logo-container">
    <button class="logo"><img src="../../../../assets/images/logo.png" style="width: 50px;height: 50px;"></button>
    <div class="logo-text">QualityMaster</div>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let item of menuItem">
      <a class="sidenav-nav-link" [routerLink]="item.routeLink" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
        <i class="sidenav-link-icon" [class]="item.icon"></i>
        <span class="sidenav-link-text">{{ item.label }}</span>
      </a>
    </li>
  </ul>
</div>
